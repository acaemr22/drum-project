<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Drum Machine</title>
  </head>
  <body>
    <div class="container wrap align-items-center d-flex justify-content-center align-items-center">
        <div id="drum-machine" class="d-flex ">

            <div id="buttons" class=" ms-3 container my-auto">
              <div class="row mb-2">
                  <div id="heater1" class="drum-pad col-3 ms-2">
                      Q
                      <audio
                        class="clip"
                        src="https://s3.amazonaws.com/freecodecamp/drums/Heater-1.mp3"
                        id="Q"
                      ></audio>
                    </div>
                    <div id="heater2" class="drum-pad col-3 ms-2">
                      W
                      <audio
                        class="clip"
                        src="https://s3.amazonaws.com/freecodecamp/drums/Heater-2.mp3"
                        id="W"
                      ></audio>
                    </div>
                    <div id="" class="drum-pad col-3 ms-2">
                      E
                      <audio
                        class="clip"
                        src="https://s3.amazonaws.com/freecodecamp/drums/Heater-3.mp3"
                        id="E"
                      ></audio>
                    </div>
              </div>
      
      
              <div class="row my-2">
                  <button id="" class="drum-pad col-3 ms-2">
                      A
                      <audio
                        class="clip"
                        src="https://s3.amazonaws.com/freecodecamp/drums/Heater-4_1.mp3"
                        id="A"
                      ></audio>
                    </button>
                    <button id="" class="drum-pad col-3 ms-2">
                      S
                      <audio
                        class="clip"
                        src="https://s3.amazonaws.com/freecodecamp/drums/Heater-6.mp3"
                        id="S"
                      ></audio>
                    </button>
                    <button id="" class="drum-pad col-3 ms-2">
                      D
                      <audio
                        class="clip"
                        src="https://s3.amazonaws.com/freecodecamp/drums/Dsc_Oh.mp3"
                        id="D"
                      ></audio>
                    </button>
              </div>
      
              
              <div class="row mt-2">
                  <button id="" class="drum-pad col-3 ms-2">
                      Z
                      <audio
                        class="clip"
                        src="https://s3.amazonaws.com/freecodecamp/drums/Kick_n_Hat.mp3"
                        id="Z"
                      ></audio>
                    </button>
                    <button id="" class="drum-pad col-3 ms-2">
                      X
                      <audio
                        class="clip"
                        src="https://s3.amazonaws.com/freecodecamp/drums/RP4_KICK_1.mp3"
                        id="X"
                      ></audio>
                    </button>
                    <button id="" class="drum-pad col-3 ms-2">
                      C
                      <audio
                        class="clip"
                        src="https://s3.amazonaws.com/freecodecamp/drums/Cev_H2.mp3"
                        id="C"
                      ></audio>
                    </button>
              </div>
            
          
          </div>
            <div id="controls" class="my-4 d-flex justify-content-between align-items-center flex-column">
                <div class="power-box box">
                    <div class="power-text text">Power</div>
                    <div class="power-switch switch"><button class="switcher"></button></div>
                </div>

                <div class="volume-box d-flex justify-content-center align-items-center" id="display" ></div>

                <input id="slider" type="range" min="0" max="100" step="1" value="50" onchange="sliderChange()">

                <div class="bank-box box">
                    <div class="bank-text text">Bank</div>
                    <div class="bank-switch switch"><button class="switcher"></button></div>
                </div>
            </div>
          </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  </body>
</html>
